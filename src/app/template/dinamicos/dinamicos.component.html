<hr>

<form 
    (ngSubmit)="guardar()"
    autocomplete="off"
    #miFormulario="ngForm">
    <!--Nombre-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Nombre
        </label>
        <div class="col-sm-9">
            <input 
                  type="text"
                  class="form-control"
                  placeholder="Nombre de la persona"
                  required
                  [ngModel] = "persona.nombre"
                  name="nombre"
                  >
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls.nombre?.errors &&
                       miFormulario.controls.nombre?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!--Agregar favorito-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Agregar
        </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                      class="form-control"
                      placeholder="Agregar favorito"
                      [(ngModel)]="nuevoJuego"
                      (keyup.enter)="agregar()"
                      name="nuevoJuego">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregar()">
                    Agregar</button>
            </div>
        </div>
    </div>

     <!--Lista juegos favoritos-->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Favoritos
        </label>
        <div class="col-sm-9">
            <div class="input-group mb-1" 
                 *ngFor="let fav of persona.favoritos; let i = index">
                <input class="form-control"                    
                       [(ngModel)]="fav.nombre"
                       [name] = "'juego_' + i"
                       required>
                <button class="btn btn-outline-danger"
                       type="button"
                        (click)="eliminar(i)">
                   Eliminar</button>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                    type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)=guardar()>
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>

<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{miFormulario.valid | json}}</pre>

        <span>pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>

        <span>touched</span>
        <pre>{{miFormulario.touched | json}}</pre>
        
        <span>value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
