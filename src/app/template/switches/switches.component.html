<h2>Template:
    <small>Switches</small>
</h2>

<hr>

<form #miFormulario="ngForm"
       >

       <!--Radio-->
       <div class="row mb-3">
           <label class="col-sm-3 col-fomr-label">
               Género
           </label>
           <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        value= 'M'
                        [(ngModel)]= 'persona.genero'
                        id="radioMasculino" 
                        required>
                <label class="form-check-label" 
                      for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value='F'
                        [(ngModel)]= 'persona.genero'
                        name="radioGenero" 
                        id="radioFemenino"
                        required>
                <label class="form-check-label" 
                       for="radioFemenino">
                  Femenino
                </label>
              </div>

           </div>
       </div>

       <!--Switch-->
       <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" 
                            type="checkbox" 
                            id="notificacion" 
                            [(ngModel)]="persona.notificacion"
                            name="notificacion"
                            >
                    <label class="form-check-label"         
                            for="notificacion">Quiero recibir notificaciones</label>
                  </div>
            </div>
       </div>

       <!--Check-->
       <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <div class="form-check">
                 <input class="form-check-input" 
                        type="checkbox" 
                        id="termino"
                        name="termino"
                        required
                        [(ngModel)]="terminosyCondiciones">
                 <label class="form-check-label" for="termino">
                   Términos y condiciones
                 </label>
               </div>
            </div>
        </div>

        <!--Button-->
        <div class="row">
            <div class="col">
                <button
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                    Guardar
                </button>
            </div>
        </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Términos</h5>
<pre>{{ miFormulario.controls?.termino?.errors | json }}</pre>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>

<pre>Condiciones:</pre>
